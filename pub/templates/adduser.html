{% import "macros.html" as macros %}

<form id="add_form" role="form" data-href="{{ href }}">
    {% for key in keys %}
        <div class="form-group">
            <label for="{{ key }}"> {{ key }}</label>
            {% if 'password' in key %}
            	{{ macros.input('password', key, null) }}
            {% else %}
            	{{ macros.input(null, key, null) }}
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Add</button>
</form>
